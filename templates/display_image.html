<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/static/css/image.css">
<script src="/static/script/image.js"></script>
<head>
    <title>[ Captcha-Cam ]</title>
</head>

<body>
    <div class="top">
        <img onclick="goHome()" class="back" src="/static/data/icons/arrow-left-solid.svg">
        <p style="flex: 5;"><b>{{ image_name }}</b></p> 
        <div style="flex: 1;" class="buttons">
            <img class="download" src="/static/data/icons/download-solid.svg" onclick="downloadImage('{{ image_loc }}')">
            <img class="delete" src="/static/data/icons/trash-solid.svg" onclick="deleteImage('{{ image_loc }}')">
        </div>
    </div>

    <div class="image-body">
        <img class="main-img" src= "{{ url_for('static', filename=image_path) }}" alt="Image">  <!-- "../photos/DSC_9006.jpg" -->
    </div>
</body>
</html>
